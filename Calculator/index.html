<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <header>
        <h1>Calculator</h1>
    </header>
    
    <main>
        <div class="screen">1 + 1</div>
        <div class="keyboard">
            <div class="bracket-left"></div>
            <div class="bracket-right"></div>
            <div class="percent"></div>
            <div class="reset"></div>
            <div class="seven"></div>
            <div class="eight"></div>
            <div class="nine"></div>
            <div class="division"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
            <div class="multiply"></div>
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="minus"></div>
            <div class="zero"></div>
            <div class="point"></div>
            <div class="equal"></div>
            <div class="plus"></div>
        </div>
    </main>
</body>
</html>
